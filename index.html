<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta Cep</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans:wght@500&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" href="/src/css/index.css" />
  </head>

  <body>
    <div class="container">
      <div class="div-formulario">
        <h1>Busca CEP</h1>
        <form class="form">
          <div class="form-group">
            <label for="cep">Cep</label
            ><input type="text" class="form-control" id="cep" maxlength="9" />
            <small>00000-000</small>
          </div>
          <div class="form-group">
            <label for="logradouro">Logradouro</label
            ><input type="text" class="form-control" id="logradouro" />
            <small>Rua</small>
          </div>
          <div class="form-group">
            <label for="bairro">Bairro</label
            ><input type="text" class="form-control" id="bairro" />
            <small>Bairro</small>
          </div>
          <div class="form-group">
            <label for="localidade">Localidade</label
            ><input type="text" class="form-control" id="localidade" />
            <small>Cidade</small>
          </div>
          <div class="form-group">
            <label for="uf">UF</label
            ><input type="text" class="form-control" id="uf" />
            <small>Estado</small>
          </div>
        </form>
      </div>
    </div>

    <script src="/src/js/main.js"></script>
  </body>
</html>
